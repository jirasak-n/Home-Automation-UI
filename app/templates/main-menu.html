<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content drag-content="true" edge-drag-threshold="true">

        <ion-nav-bar class="nav-title-slide-ios bar-base_color">
            <ion-nav-back-button class="button-clear back-button">
                <i class="icon ion-ios-arrow-left"></i>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <!--Left-menu for fix on device-width >= 768px-->
    <ion-side-menu side="left" id="main-menu-fix" width="80" expose-aside-when="large">

        <div class="bar bar-header bar-royal">
            <div class="row row-center" style="text-align: center; padding-top: 8px">
                <div class="col"><img src="images/UbinxtAutomationLogo_Light2.png" width="26px"></div>
            </div>
        </div>

        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="mainMenu.scenesRecall" ui-sref-active="menu-active"
                          class="item-menu">
                    <div class="flex align-items-center pointer height-100-percent justify-content-center">
                        <div class="auto-flex-column">
                            <div>
                                <i class="ion-wand" style="font-size: 26px;"></i><br>
                                <div class="menu-name">Scenes</div>
                            </div>
                        </div>
                    </div>
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="mainMenu.deviceList" ui-sref-active="menu-active"
                          class="item-menu">
                    <div class="flex align-items-center pointer height-100-percent justify-content-center">
                        <div class="auto-flex-column">
                            <div>
                                <i class="ion-levels" style="font-size: 27px;"></i><br>
                                <div class="menu-name">Devices</div>
                            </div>
                        </div>
                    </div>
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="mainMenu.manageDevices" ui-sref-active="menu-active"
                          class="item-menu" ng-if="interface === 'admin'">
                    <div class="flex align-items-center pointer height-100-percent justify-content-center">
                        <span class="badge badge-assertive" ng-hide="newDevicesCount <= 0">
	                        {{newDevicesCount}}
	                    </span>

                        <div class="auto-flex-column">
                            <div>
                                <i class="ion-gear-a" style="font-size: 27px;"></i><br>
                                <div class="menu-name">Device Setting</div>
                            </div>
                        </div>
                    </div>
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="mainMenu.scenesSetting" ui-sref-active="menu-active" class="item-menu" ng-if="interface === 'admin' || interface === 'kiosk'">
                    <div class="flex align-items-center pointer height-100-percent justify-content-center">
                        <div class="auto-flex-column">
                            <div>
                                <i class="ion-ios-photos" style="font-size: 25px;"></i><br>
                                <div class="menu-name">Scene Setting</div>
                            </div>
                        </div>
                    </div>
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="mainMenu.profile" ui-sref-active="menu-active" class="item-menu">
                    <div class="flex align-items-center pointer height-100-percent justify-content-center">
                        <div class="auto-flex-column">
                            <div>
                                <i class="ion-ios-person" style="font-size: 33px;"></i><br>
                                <div class="menu-name">Profile</div>
                            </div>
                        </div>
                    </div>
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
